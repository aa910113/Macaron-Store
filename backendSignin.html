<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登入</title>

    <!-- 載入alert效果 sweetalert2 的 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.css">
    <link rel="stylesheet" href="css/all.css">

</head>

<body class="b-body-bg">
    <div class="card b-card-container">
        <img class="b-profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <h1 class="m-3 text-center">登入</h1>
        <form>
            <div class="form-group">
                <label for="inputEmail">帳號</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                    placeholder="請輸入您的帳號">
                <small id="emailHelp" class="form-text text-muted">此為必填欄位</small>
            </div>
            <div class="form-group">
                <label for="inputPassword">密碼</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="請輸入您的密碼">
                <small id="emailHelp" class="form-text text-muted">此為必填欄位</small>
            </div>
            <button type="button" class="btn btn-outline-warning js-login-btn">登入</button>
        </form>
        <a href="#" class="mt-3 text-warning" data-toggle="modal" data-target="#signInModal">忘記密碼？</a>
    </div>

    <!-- 使用Modal元件 (忘記密碼) -->
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModal"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title" id="exampleModalLabel">忘記密碼服務</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mt-3">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h3 class="font-weight-bolder text-secondary mb-5">請聯絡管理員</h3>
                                <p>姓名：白先生</p>
                                <p>電話：0987999777</p>
                                <p>信箱：xxx@gmail.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <!-- 使用Modal元件 (JavaScript) -->
    <!-- "shown.bs.modal" 是 Bootstrap 用法 -->
    <script>
        $(document).ready(function () {
            console.log("ready");
            $('a[data-dismiss="modal"][data-toggle="modal"]').on("click", function () {
                console.log("click");
                var target = $(this).data("target");
                console.log("target", target);
                $(target).on("shown.bs.modal", function () {
                    $("body").addClass("modal-open");
                });
            });
        })
    </script>

    <!-- 載入alert效果 sweetalert2 的 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.js"></script>
    <script src="js/backendSignin.js"></script>
</body>

</html>
