<body class="b-bg-symphony">

    <div id="b-nav">
        <nav class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand" href="#">
                <img src="img/text logo.png" width="120px" height="24px">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="backendIndex.html">首頁</a>

                    <li class="nav-item mx-2">
                        <a class="nav-link" href="backendMember.html">會員資料</a>

                    <li class="nav-item mx-2">

                    </li>
                </ul>

        </nav>

    <!-- 主要內容 -->
    <section class="pt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3 b-border-falcon">
                        <div class="card-header h3">商品圖片編輯</div>
                        <div class="card-body js-item-url">
                            <!-- 新增商品 -->
                            <!-- 新增商品圖片 -->
                            <div class="input-group">
                                <input type="text" class="form-control" id="item-add-url" placeholder="請輸入商品圖片的網址">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-info js-btn-add" type="button"><i class="fas fa-plus"> 新增圖片</i></button>
                                </div>
                            </div>
                            <!-- 刪除商品圖片 -->
                            <div class="table-responsive">
                                <table class="table mb-0 mt-3">
                                    <thead>
                                        <tr>
                                            <th>單一商品照片</th>
                                            <th class="text-center">刪除商品照片</th>
                                        </tr>
                                    </thead>
                                    <!-- 渲染商品圖片 -->
                                    <tbody class="js-item-url-modify"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <h1 class="mb-3">修改單一商品資料</h1>

    <!-- footer部份 -->

        crossorigin="anonymous"></script>

    <!-- Menu Toggle Script (#wrapper)-->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

    <script>
        // 加入 active
        $("#b-nav .navbar-nav a").on("click", function () {
            $("#b-nav .navbar-nav").find("li.active").removeClass("active");
            $(this).parent("li").addClass("active");
        });
    </script>
