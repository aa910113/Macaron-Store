<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sweet you</title>
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
  <header>
    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <!-- <div class="bg-dark p-1">
          <a href="index.html" role="button" class="btn btn-secondary btn-lg btn-block">首頁</a>
        </div>
        <div class="bg-dark p-1">
          <a href="shopping cart.html" role="button" class="btn btn-secondary btn-lg btn-block">購物車</a>
        </div>
        <div class="bg-dark p-1">
          <a href="personal.html" role="button" class="btn btn-secondary btn-lg btn-block">個人訊息</a>
        </div>
        <div class="bg-dark p-1">
          <a href="history.html" role="button" class="btn btn-secondary btn-lg btn-block">歷史紀錄</a>
        </div> -->
      </div>
      <nav class="navbar navbar-dark bg-dark d-flex justify-content-around">
        <a href="index.html"><img class="logo" src="photo/logo.png" alt="..."></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class=" member_acc row d-flex align-items-center">
          <a class="mr-2" href="shopping cart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
          <button type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModalCenter"><i class="fas fa-user-circle"></i></button>
        </div>
      </nav>
    </div>
  </header>
  <div class="personal_information container">
    <div class="row">
      <div class="col-sm d-flex justify-content-center align-items-center">
        <form>
          <div class="personal_photo form-group d-flex">
            <label for="exampleFormControlFile1">
              <img id="showimg" src="/photo/add-user-svgrepo-com.svg" alt="...">
            </label>
            <input type="text" class="form-control">
            <span>請貼網址</span>
            <a class="btn btn-outline-secondary" href="https://upload.cc/#" role="button">圖片轉成網址</a>
          </div>
        </form>
      </div>
      <div class="user_data col-sm">
        <form>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control First_name" placeholder="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control Last_name" placeholder="Last name">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputNumber">Phone number</label>
            <input type="text" class="form-control" id="exampleInputNumber" placeholder="Number">
            <small id="numberHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <button type="button" class="btn btn-primary btn-lg btn-block upd_btn">更改資訊</button>
        </form>
      </div>
    </div>
  </div>
  <footer class="d-flex align-items-center fixed-bottom">
    <div class="row justify-content-around align-items-center mr-0 ml-0">
      <div class="col-2">
        <img src="/photo/text logo.png" alt="" class="botton_logo">
      </div>
      <div class="col-2">
        One of two columns
      </div>
      <div class="col-2 d-flex justify-content-around">
        <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
        <a href="http://instagram.com/"><i class="fab fa-instagram"></i></a>
        <a href="https://www.pinterest.com/"><i class="fab fa-pinterest-p"></i></a>
        <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-0">
          <div class="modal-title" id="exampleModalCenterTitle"><img class="w-25" src="/photo/logo.png" alt=""></div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        </div>
        <div class="modal-footer border-0 p-0">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-link" data-dismiss="modal" data-toggle="modal"data-target="#registerModal">註冊</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="exampleModalCenterTitle">註冊</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <img class="w-25 m-auto" src="/photo/text logo.png" alt="">
        <div class="modal-body d-flex">
          <div class="registered col-md-6">
            <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password again</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password again">
            </div>
            </form>
          </div>
          <div class="registered_personal col-md-6">
            <form >
            <div class="form-group">
              <label for="exampleInputNumber">Name</label>
              <div class="form-row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputNumber">Phone number</label>
              <input type="text" class="form-control" id="exampleInputNumber" placeholder="Number">
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-lg btn-block"><i class="fas fa-check"></i></button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="/js/personal.js"></script>
</html>
